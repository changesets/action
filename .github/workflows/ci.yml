name: Node CI

on: [pull_request]

jobs:
  build:
    timeout-minutes: 20

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        uses: actions/setup-node@v3

      - name: Install Dependencies
        run: yarn --frozen-lockfile

      - name: Test
        run: yarn test
